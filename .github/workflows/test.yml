name: Test

on:
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
    - uses: actions/checkout@v2

    - name: Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'

    - name: Build
      run: dotnet build src/ThomasWoodcock.Api/ThomasWoodcock.Api.csproj

    - name: Test
      run: dotnet test src/ThomasWoodcock.Api/ThomasWoodcock.Api.csproj
